<div class="container">

  <div class="lederboard">
    LeaderBoard
  </div>

</div>
<div class="container">
  <!-- Javascript -->
  <div id="js">
    <mat-card>
      <img mat-card-image src="../../../assets/images/js.png">
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let userScore of javascriptScores">
            <div class="user-name">
              {{userScore.userName}}:
            </div>
            <div class="wpm">
              {{userScore.wpm}}
            </div>
            <br>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
