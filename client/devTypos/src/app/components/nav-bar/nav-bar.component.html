<mat-toolbar color="primary">
  <span routerLink="/main" routerLinkActive="active"> JavaScript</span>

  <span class="example-fill-remaining-space"></span>
  <span>{{userName}}</span>
  <form #userForm="ngForm" (ngSubmit)="setUserName(userForm.value)">
    <input #userNameInput *ngIf="userName === 'Unknown'" type="userName" name="userName" ngModel>
    <button *ngIf="userName === 'Unknown'" type="submit">Submit</button>
  </form>
</mat-toolbar>
